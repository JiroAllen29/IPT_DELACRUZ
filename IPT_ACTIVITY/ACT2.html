<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
</head>
<body>

    <!-- Large Picture Section -->
    <div>
        <img src="picture.jpg" alt="Picture" style="width: 300px; height: 300px;">
    </div>

    <!-- Box Description -->
    <div>
        <p>Box Description</p>
    </div>

    <!-- Title Text -->
    <div>
        <p>Title Text</p>
    </div>

    <!-- Logo and Image -->
    <div>
        <img src="logo.jpg" alt="Logo" style="width: 100px; height: 50px;">
        <img src="image.jpg" alt="Image" style="width: 100px; height: 50px;">
    </div>

    <!-- Buttons -->
    <div>
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
    </div>

</body>
</html>
